<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="assets/css/style.css" />
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thing Picker</title>
    </head>
    <body>
        <header>
            <h1 class="text-center pt-3 fw-light">
                Thing Picker
            </h1>
        </header>
        <!-- thing input, add button, and pick button -->
        <div class="form">

            <!-- thing input 1 -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="option-one" placeholder="thing"> 
            </div>

            <!-- thing input 1 -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="option-two"  placeholder="thing"> 
            </div>

            <div id="add-input">

            </div>


            <!-- buttons -->
            <div id="buttons">
                <button id="add-thing-button" type="button" class="btn btn-secondary btn-sm me-1">Add Thing</button>
                <button id="pick-button" type="submit" class="btn btn-secondary btn-sm ms-1">Pick</button>
            </div>
        </div>
        <script src="assets/JS/script.js"></script>
    </body>
</html>
